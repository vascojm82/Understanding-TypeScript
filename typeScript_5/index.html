<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning TypeScript</title>
    <script src="node_modules/systemjs/dist/system.js"></script>
  </head>
  <body>
    <h1>Hello</h1>
    <script>
      SystemJS.config({
        baseURL: '/',
        packages: {
        '.': { defaultJSExtensions: 'js' }
        }
      })
      SystemJS.import('app.js');
    </script>
  </body>
</html>
